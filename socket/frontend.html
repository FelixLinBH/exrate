<html>
  <head>
    
  </head>
  <body>

    <div>This is our socket.html file</div>
  </body>
  <script src="./socket.io.js"></script>
  <script language="javascript" src="./lz-string.min.js"></script>
  <script src="./../vendor/jquery/jquery.js"></script>
  <script>
    $().ready(function(){
        var socket = io('http://localhost:3000');
      socket.on('connect', function(){
        console.log("connect");
      });
      socket.on('event', function(source){
        if (source == "end") {
          socket.disconnect();
        }
      });
      socket.on('message', function(source){
        var i = 0;
        var currency = [];
        for (var item in source){
          i++;
          var tData = LZString.decompressFromUTF16(source[item]);
         
          // console.log(tData);
          var jsonData = JSON.parse(tData);
          for(var key in jsonData){
            // console.log(key);
            currency[key] = [];
            // if (!currency.indexOf(key)) {
            //   currency.push(key);
            // }
            
          }
        }
        console.log(currency);
      });
      socket.on('disconnect', function(){
        console.log("disconnect");
      });

      $.ajax({
        type: "POST",
        url: "http://localhost:3000/subscription",
        // data: JSON.stringify({
        //     first_name: "test@test.com",
        //     last_name: "test@test.com",
        // }),
        contentType: "application/json",
        dataType: 'json',
        success: function(res){
          console.log(res);
        },
        
      });
    });
  
    </script>
</html>
